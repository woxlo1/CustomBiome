name: CustomBiome
main: com.woxloi.custombiome.CustomBiomePlugin
version: ${version}
api-version: "1.20"
author: woxloi
description: >-
  カスタムバイオームを YAML で定義・管理できるプラグイン。
  WorldEdit / WorldGuard 連携・MySQL 永続化をサポート。

depend:
  - WorldEdit
  - WorldGuard

softdepend:
  - Vault
  - PlaceholderAPI

load: POSTWORLD

commands:
  cbiome:
    description: CustomBiome メインコマンド
    usage: /<command> <subcommand> [args]
    permission: custombiome.use
    aliases: [cb, custombiome]

permissions:
  custombiome.use:
    description: /cbiome の基本使用権限
    default: true
  custombiome.admin:
    description: 管理者権限（生成・リロードなど）
    default: op
  custombiome.create:
    description: バイオーム定義の作成
    default: op
  custombiome.generate:
    description: カスタムワールドの生成
    default: op
  custombiome.tp:
    description: バイオームへのテレポート
    default: op
  custombiome.reload:
    description: 設定・バイオームのリロード
    default: op
  custombiome.region:
    description: リージョン割り当て操作
    default: op
